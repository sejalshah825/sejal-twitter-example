<mat-card class="mat-elevation-z4">
  <mat-card-title>History</mat-card-title>
  <mat-card-subtitle>Click on a hashtag to select it again.</mat-card-subtitle>
  <mat-card-content>
    <mat-action-list>
      <button
        *ngFor="let hashtag of hashtags$ | async"
        mat-list-item
        (click)="setSelectedHashtag(hashtag)"
      >
        {{ hashtag }}
      </button>
    </mat-action-list>
  </mat-card-content>
</mat-card>
